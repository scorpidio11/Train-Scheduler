  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link rel="stylesheet" href="css/reset.css">
   
        <!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    </head>
    <body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
    <div class="container whitebox">
    <div class="jumbotron">
      
					<h1 class="text-center"><strong><i class="fa fa-train"></i> Anytime is Train Time</h1>
						<br/><h3 class="text-center">Choo Choo. Chee. Chee.</h3>

    </div>

<!-- This row will handle all of the retrieved articles -->
<div class="row">
		<div class="col-sm-12">
		<br>

			<!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
			<div class="panel panel-primary">

				<!-- Panel Heading for the retrieved articles box -->
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-train"></i>   Current Train Schedule</h3>
				</div>

				<!-- This main panel will hold each of the resulting articles -->

					<div class="panel-body">

						<table class="table">
							<thead>
								<tr>
									<th scope="col">Train Name</th>
									<th scope="col">Destination</th>
									<th scope="col">Frequency (min)</th>
									<th scope="col">Next Arrival</th>
									<th scope="col">Minutues Away</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>@mdo</td>
									<td>Mark</td>
									<td>Otto</td>
									<td>@mdo</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<td>@mdo</td>
									<td>Jacob</td>
									<td>Thornton</td>
									<td>@fat</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<td>@mdo</td>
									<td>Larry</td>
									<td>the Bird</td>
									<td>@twitter</td>
									<td>@mdo</td>
								</tr>
							</tbody>
						</table>



						</div>
					</div>




	<!-- Row for Adding Train -->
	<div class="row">
		<div class="col-sm-12">
		<br>
			<!-- First panel is for Adding Train parameters -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-train"></i>   Add Train</strong></h3>
				</div>
				<div class="panel-body">

					<!-- Here we create an HTML Form for handling the inputs-->
					<form role="form">

				  	  <!-- Here we create the text box for capturing the search term-->
					  <div class="form-group">
					    <label for="train_name">Train Name</label>
					    <input type="text" class="form-control" id="train_name">
					  </div>

					  <!-- Here we capture the number of records that the user wants to retrieve  -->
					  <div class="form-group">
					    <label for="destination">Destination</label>
					    <input type="text" class="form-control" id="destination">
					  </div>

				  	  <!-- Here we capture the First Train Parameter-->
					    <div class="form-group">
								<label for="first_train">First Train Time (HH:mm - Military Time)</label>
								<input type="text" class="form-control" id="first_train">
							</div>
	

				  	  <!-- Here we capture the Frequecy Parameter -->
					  <div class="form-group">
					    <label for="frequency">Frequency (min)</label>
					    <input type="text" class="form-control" id="frequency">
					  </div>

					  <!-- Here we have our final submit button -->
					  <button type="submit" class="btn btn-primary" id="submitbtn"><i class="fa fa-search"></i> SUBMIT</button>
  					  <!-- <button type="button" class="btn btn-default" id="clear"><i class="fa fa-trash"></i> Clear Results</button> -->

					</form>
				</div>
			</div>
		</div>
	</div>








</div>	<!-- /container -->			
</div>
</div>
</div> 
        <script src="js/app.js"></script>
    </body>
  </html>
